
  <div class="bg-primary py-5 rounded mat-toolbar mat-primary">
    <h4 style="text-align: -webkit-center;" >Emisi칩n de Notas de Coberturas</h4>
  </div>

  <div class="container mt-n1" style=" margin-top: -1.5rem;">
    <div class="card container registration-form" *ngIf="showTable">
      <form>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa datos" #input>
        </mat-form-field>
              
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Columna Cr치mo -->
          <ng-container matColumnDef="cnota">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> C칩digo </th>
              <td mat-cell *matCellDef="let element"> {{ element.cnota }} </td>
            </ng-container>
            
      
            <ng-container matColumnDef="xcedente">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedente </th>
              <td mat-cell *matCellDef="let element"> {{ element.xcedente }} </td>
            </ng-container>

            <ng-container matColumnDef="xasegurado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Asegurado </th>
              <td mat-cell *matCellDef="let element"> {{ element.xasegurado }} </td>
            </ng-container>

            <ng-container matColumnDef="fdesde">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Desde </th>
              <td mat-cell *matCellDef="let element"> {{ element.fdesde }} </td>
            </ng-container>

            <ng-container matColumnDef="fhasta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Hasta </th>
              <td mat-cell *matCellDef="let element"> {{ element.fhasta }} </td>
            </ng-container>

            <ng-container matColumnDef="xmarca">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
              <td mat-cell *matCellDef="let element"> {{ element.xmarca }} </td>
            </ng-container>
            
            <!-- Columna Acciones -->
            <ng-container matColumnDef="star">
              <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" type="button">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onCreatePDF(element.cnota)" type="button">
                    <mat-icon>ballot</mat-icon>
                    <span>Generar Nota de Cobertura</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
            
              
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
          <!-- Fila que se muestra cuando no hay datos coincidentes. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">No hay datos que coincidan con el filtro</td>
          </tr>
        </table>
              
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar p치gina de Notas de Coberturas"></mat-paginator>
      </form>
    </div> 
  </div>
